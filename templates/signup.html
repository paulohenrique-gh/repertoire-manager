{% extends "layout.html" %}

{% block title %}
    Signup
{% endblock %}

{% block main %}
    <div>
        <h1 class="pb-5">Welcome to Repertoire Manager!</h1>
        <div class="container">
            <div class="row justify-content-center">
                <div class="col-lg-6 col-md-8 col-sm-10">
                    <form action="/signup" method= "post" class="border py-5 m-auto w-75 text-center border-0 rounded-4" id="reg-form">
                        <div class="mb-3 py-1">
                            <input type="text" name="name" placeholder="Username" class="form-control mx-auto w-75" required autocomplete="off">
                        </div>
                        <div class="mb-3 py-1">
                            <input type="email" name="email" placeholder="Email address" class="form-control mx-auto w-75" required autocomplete="off">
                        </div>
                        <div class="mb-3 py-1">
                            <input type="password" name="password" placeholder="Password" class="form-control mx-auto w-75" required>
                        </div>
                        <div class="mb-3 py-1">
                            <input type="password" name="confirmation" placeholder="Confirm password" class="form-control mx-auto w-75" required>
                        </div>
        
                        <button type="submit" class="btn btn-primary fs-4 shadow-lg">Register</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
{% endblock %}

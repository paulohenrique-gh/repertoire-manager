{% extends "layout.html" %}

{% block title %}
    Search Results
{% endblock %}

{% block main %}

    <section class="text-center">
        {% if results %}       
          <h1 class="mb-3 d-block px-5 fw-bolder">Search results for "{{ raw_search }}"</h1> 
            {% for result in results %}
                <a href="/details/{{ result['id'] }}" class="entry-link">                    
                    <div class="row my-2 rounded-1 dark-gradient justify-content-center">
                        <div class="col-md-6 py-2 text-md-end">
                            {{ result["title"] }}
                        </div>
                        <div class="col-md-6 py-2 text-md-start">
                            {{ result["name"] }}
                        </div>
                    </div>
                </a>
            {% endfor %}
        {% else %}
            No search parameters
        {% endif %} 
    </section>
    

{% endblock %}
